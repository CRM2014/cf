				<h3>客户贡献分析</h3>
				<!-- 数据显示与交互内容开始 -->
				<div class="workpage well well-lg">

					<div class="form-inline" role="form">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">客户名称</div>
								<input class="form-control" type="text" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">年份</div>
								<input class="form-control" type="text" placeholder="">
							</div>
						</div>
						<select class="form-control">
							<option>全部</option>
							<option>按编号</option>
							<option>按客户名称</option>
							<option>按订单金额</option>
						</select>


						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span> 查询
						</button>
						<button class="btn btn-default" data-toggle="modal"
							data-target="#chart">订单数量走势</button>
					</div>

					<br> <br>
					<table class="table table-bordered" align="center" valign="middle">
						<tr>
							<td align="center">编号</td>
							<td align="center">客户名称</td>
							<td align="center">订单金额（元）</td>
						</tr>
						<tr>
							<td align="center">1</td>
							<td></td>
							<td></td>
						</tr>
					</table><div class="text-center">

						<!-- 分页栏开始 --><ul class="pager">
						<li class="col-md-6">共有10条记录 每页显示<select><option>10</option>
								<option>20</option>
								<option>30</option></select>条 第1页/共3页
						<li>
						<li><input style="width: 30px" type="text" text="1">
							<button>跳转</button></li>
						<li><a href="#">上一页</a></li>
						<li><a href="#">下一页</a></li>

	<!-- 注销确认框开始 -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="mySmallModalLabel">确认注销？</h4>
				</div>
				<div class="modal-body">
					<a href="../account/login.html">确认</a>
				</div>
			</div>
		</div>
	</div>
	<!-- 注销确认框结束 -->
	<!-- 统计图表开始 -->
	<div class="modal fade" id="chart" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="mySmallModalLabel">订单数量走势</h4>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-md-offset-1 col-md-10">
							<canvas id="canvas" style="height: 450px"></canvas>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 统计图表结束 -->
	<!-- js开始 -->
	<script src="../../resourse/js/jquery.min.js" type="text/javascript"></script>
	<script src="../../resourse/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../resourse/js/chart.min.js"></script>
	<script src="../../resourse/js/common.js" type="text/javascript"></script>
	<script type="text/javascript">
		var pageInfo = new PageInfo(4);
		pageInfo.generate();
		var randomScalingFactor = function() {
			return Math.round(Math.random() * 100)
		};
		var lineChartData = {
			labels : [ "7月", "8月", "9月", "10月", "11月", "12月", "1月", "2月", "3月",
					"4月", "5月", "6月", ],
			datasets : [ {
				label : "My First dataset",
				fillColor : "rgba(220,220,220,0.2)",
				strokeColor : "rgba(220,220,220,1)",
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(220,220,220,1)",
				data : [ randomScalingFactor(), randomScalingFactor(),
						randomScalingFactor(), randomScalingFactor(),
						randomScalingFactor(), randomScalingFactor(),
						randomScalingFactor(), randomScalingFactor(),
						randomScalingFactor(), randomScalingFactor(),
						randomScalingFactor(), randomScalingFactor() ]
			} ]

		};
		var ctx = $("#canvas").get(0).getContext("2d");
		$('#chart').on('shown.bs.modal', function(e) {
			window.myLine = new Chart(ctx).Line(lineChartData, {
				responsive : true
			});
		});
	
		$(document).ready(function() {

		});
	</script>
	<!-- js结束 -->
